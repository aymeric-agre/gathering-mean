<section>
    <div class="page-header">
        <h1>New Mission</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="missionForm.name" id="name" class="form-control" placeholder="Name" required>
                    </div><br/>
                    <div class="controls">
                        <textarea type="text" data-ng-model="missionForm.summary" id="summary" class="form-control" placeholder="Summary" required></textarea>
                    </div><br/>
                    <div class="controls">
                        <textarea type="text" data-ng-model="missionForm.presentation" id="presentation" class="form-control" placeholder="Presentation" required></textarea>
                    </div>


                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
