<section>
	<div class="page-header">
		<h1 data-ng-bind="mission.name"></h1>
        <p>{{mission}}</p>
	</div>
	<div class="pull-right" show-authenticate="mission">
		<a class="btn btn-primary" ui-sref="thisMission.editMission({missionId : mission._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="mission.createdOn | date:'mediumDate'"></span>
			by
			<span data-ng-bind="mission.createdBy"></span>
		</em>
	</small>

</section>
