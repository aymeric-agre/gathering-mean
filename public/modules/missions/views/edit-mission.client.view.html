<section data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Mission</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mission.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div data-ng-if="hasTemplate">
                    <div data-ng-include="urlTemplate"></div>
                </div>
                <div data-ng-if="!hasTemplate">
                    <ul>
                        <a ng-click="addTemplate()">Japanese_game</a>
                    </ul>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
