<section data-ng-controller="PatternsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Patterns</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pattern in patterns" data-ng-href="#!/patterns/{{pattern._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pattern.created | date:'medium'"></span>
				by
				<span data-ng-bind="pattern.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pattern.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!patterns.$resolved || patterns.length">
    	No Patterns yet, why don't you <a href="/#!/patterns/create">create one</a>?
    </div>
</section>
