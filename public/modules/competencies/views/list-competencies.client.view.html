<section data-ng-controller="CompetenciesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Competencies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="competency in competencies" data-ng-href="#!/competencies/{{competency._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="competency.created | date:'medium'"></span>
				by
				<span data-ng-bind="competency.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="competency.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!competencies.$resolved || competencies.length">
    	No Competencies yet, why don't you <a href="/#!/competencies/create">create one</a>?
    </div>
</section>
